<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Integration</title>
  <!-- Firebase CDN Bağlantıları -->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script>
    // Firebase yapılandırma bilgileri
    var firebaseConfig = {
      apiKey: "AIzaSyCVyySe5SVh59bi0K7v8m7Cw1KpR6-Yl2Q",
      authDomain: "flutter-e0bf4.firebaseapp.com",
      projectId: "flutter-e0bf4",
      storageBucket: "flutter-e0bf4.appspot.com",
      messagingSenderId: "178213261498",
      appId: "1:178213261498:android:38b7010a2c94bb1505f283"
    };
    // Firebase'i başlat
    var app;
    if (!firebase.apps.length) {
      app = firebase.initializeApp(firebaseConfig);
      console.log("Firebase'e başarıyla bağlandı!");
    } else {
      app = firebase.app(); // Zaten başlatılmışsa mevcut uygulamayı al
    }
  </script>
</head>
<body>
  <h1>Giriş Yap</h1>
  <form id="loginForm">
    <label for="email">E-posta:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Şifre:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Giriş Yap</button>
  </form>

  <!-- Giriş işlevselliği için JavaScript kodu -->
  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Sayfanın yenilenmesini engelle

      const email = loginForm.email.value;
      const password = loginForm.password.value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log('Başarıyla giriş yapıldı!');
        // Giriş başarılı, isterseniz başka bir işlem yapabilirsiniz
      } catch (error) {
        console.error('Giriş yaparken bir hata oluştu:', error.message);
      }
    });
  </script>
</body>
</html>
